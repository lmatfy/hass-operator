# permissions for end users to view instances.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: home-assistant-operator
    app.kubernetes.io/managed-by: kustomize
  name: instance-viewer-role
rules:
- apiGroups:
  - home-assistant.lmatfy.io
  resources:
  - instances
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - home-assistant.lmatfy.io
  resources:
  - instances/status
  verbs:
  - get
